{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block body %}

    <h1>Books Found:</h1><br>
    <ul>
        {% for book in books %}
            <li><a href="{{ url_for('details', isbn=book.isbn) }}"> {{ book.title }} | {{ book.author }} | {{ book.isbn }}</a></li>
            <br>
        {% endfor %}
    </ul>
 
{% endblock %}
